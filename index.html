<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Chattie</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #F4E9D7;
            color: #2c2c2c;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: pan-y; /* Better touch scrolling */
        }

        .header {
            background: #6FA4AF;
            padding: 12px 20px;
            border-bottom: 1px solid #5a8a94;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .new-chat-header-btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .new-chat-header-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-count {
            font-size: 12px;
            color: white;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            min-width: 140px;
            text-align: center;
        }

        .model-selector {
            background: white;
            color: #2c2c2c;
            border: 1px solid #B8C4A9;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .model-selector:hover {
            border-color: #D97D55;
        }

        .model-selector:focus {
            border-color: #D97D55;
        }

        .api-key-btn {
            background: #D97D55;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .api-key-btn:hover {
            background: #c46a43;
        }

        .api-key-btn:active {
            transform: scale(0.98);
        }

        .new-chat-header-btn:active,
        .new-chat-btn:active,
        #sendBtn:active:not(:disabled),
        .btn-save:active,
        .btn-cancel:active {
            transform: scale(0.98);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 20px;
            border-radius: 8px;
        }

        .message.user {
            background: white;
        }

        .message.assistant {
            background: #B8C4A9;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #6FA4AF;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #D97D55;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #2c2c2c;
        }

        .input-container {
            padding: 20px;
            background: #F4E9D7;
            border-top: 1px solid #d9cdb8;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            width: 100%;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            background: white;
            border: 1px solid #B8C4A9;
            border-radius: 8px;
            padding: 12px 16px;
            color: #2c2c2c;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
        }

        #messageInput:focus {
            border-color: #6FA4AF;
        }

        #messageInput::placeholder {
            color: #999;
        }

        #sendBtn {
            background: #D97D55;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        #sendBtn:hover:not(:disabled) {
            background: #c46a43;
        }

        #sendBtn:disabled {
            background: #d9cdb8;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #2c2c2c;
        }

        .modal-content input {
            width: 100%;
            background: #F4E9D7;
            border: 1px solid #B8C4A9;
            border-radius: 6px;
            padding: 12px;
            color: #2c2c2c;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #6FA4AF;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn-save {
            background: #D97D55;
            color: white;
        }

        .btn-save:hover {
            background: #c46a43;
        }

        .btn-cancel {
            background: #B8C4A9;
            color: white;
        }

        .btn-cancel:hover {
            background: #a3af94;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            color: #6FA4AF;
        }

        .empty-state h2 {
            font-size: 32px;
            color: #6FA4AF;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #D97D55;
            animation: pulse 1.4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        .token-warning {
            display: none;
            background: #D97D55;
            color: white;
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #c46a43;
            font-size: 14px;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .token-warning.show {
            display: flex;
        }

        .token-warning.error {
            background: #c46a43;
            color: white;
            border-bottom-color: #b05a35;
        }

        .new-chat-btn {
            background: white;
            color: #D97D55;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #F4E9D7;
        }

        .token-warning.error .new-chat-btn {
            background: white;
            color: #c46a43;
        }

        .token-warning.error .new-chat-btn:hover {
            background: #F4E9D7;
        }

        /* Mobile Responsive Styles */
                    @media (max-width: 768px) {
            .header {
                padding: 10px 12px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header-left {
                flex: 1;
                min-width: 0;
            }

            .header h1 {
                font-size: 16px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .new-chat-header-btn {
                padding: 5px 10px;
                font-size: 12px;
                flex-shrink: 0;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
                gap: 8px;
            }

            .message-count {
                font-size: 11px;
                padding: 5px 8px;
                min-width: auto;
                flex: 1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .model-selector {
                font-size: 12px;
                padding: 6px 8px;
                flex: 1;
                min-width: 100px;
            }

            .api-key-btn {
                font-size: 12px;
                padding: 6px 12px;
                white-space: nowrap;
                flex-shrink: 0;
            }

            .chat-container {
                padding: 12px;
                gap: 12px;
            }

            .message {
                padding: 12px;
                gap: 10px;
            }

            .message-avatar {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }

            .message-content {
                font-size: 14px;
            }

            .input-container {
                padding: 12px;
            }

            .input-wrapper {
                gap: 6px;
            }

            #messageInput {
                font-size: 16px; /* Prevent zoom on iOS */
                padding: 10px 12px;
            }

            #sendBtn {
                width: 44px;
                height: 44px;
            }

            .empty-state {
                padding: 20px;
                text-align: center;
            }

            .empty-state h2 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .empty-state p {
                font-size: 14px;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }

            .modal-content h2 {
                font-size: 18px;
            }

            .token-warning {
                flex-direction: column;
                padding: 10px 12px;
                font-size: 13px;
                gap: 8px;
            }

            .new-chat-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 14px;
            }

            .new-chat-header-btn {
                font-size: 11px;
                padding: 4px 8px;
            }

            .message-count {
                font-size: 10px;
            }

            .model-selector {
                font-size: 11px;
            }

            .api-key-btn {
                font-size: 11px;
                padding: 5px 10px;
            }

            .message {
                padding: 10px;
                gap: 8px;
            }

            .message-content {
                font-size: 13px;
            }

            .empty-state h2 {
                font-size: 20px;
            }
        }

        /* Fix for iOS Safari viewport */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
        }

        /* Prevent text selection on mobile for better UX */
        .header, .message-avatar, .token-warning {
            -webkit-user-select: none;
            user-select: none;
        }

        /* Better touch targets for mobile */
        @media (hover: none) {
            button, select, input[type="password"] {
                min-height: 44px; /* iOS recommended minimum */
            }

            /* Improve tap highlighting */
            button, select, .message-avatar {
                -webkit-tap-highlight-color: rgba(217, 125, 85, 0.2);
            }
        }

        /* Landscape mobile adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            .empty-state h2 {
                font-size: 20px;
            }

            .empty-state p {
                font-size: 12px;
            }

            .chat-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Chattie</h1>
            <button class="new-chat-header-btn" onclick="startNewChat()">+ New Chat</button>
        </div>
        <div class="header-right">
            <span class="message-count" id="messageCount">0 messages</span>
            <select class="model-selector" id="modelSelector" onchange="saveModel()">
                <option value="gpt-5">GPT-5</option>
                <option value="gpt-5-mini" selected>GPT-5-mini</option>
                <option value="gpt-5-nano">GPT-5-nano</option>
                <option value="gpt-4o">GPT-4o</option>
                <option value="gpt-4o-mini">GPT-4o-mini</option>
                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
            <button class="api-key-btn" onclick="openApiKeyModal()">
                <span id="apiKeyStatus">Set API Key</span>
            </button>
        </div>
    </div>

    <div class="token-warning" id="tokenWarning">
        <span id="tokenWarningText"></span>
        <button class="new-chat-btn" onclick="startNewChat()">Start New Chat</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="empty-state">
            <h2>How can I help you today?</h2>
            <p>Start a conversation by typing a message below</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="Ask anything..." 
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="modal" id="apiKeyModal" onclick="if(event.target === this) closeApiKeyModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>OpenAI API Key</h2>
            <input 
                type="password" 
                id="apiKeyInput" 
                placeholder="sk-..." 
                autocomplete="off"
            >
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeApiKeyModal()">Cancel</button>
                <button class="btn-save" onclick="saveApiKey()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let apiKey = localStorage.getItem('openai_api_key') || '';
        let selectedModel = localStorage.getItem('openai_model') || 'gpt-5-mini';
        const MAX_RECENT_MESSAGES = 10; // Keep last 10 messages in full detail
        const SUMMARIZE_THRESHOLD = 20; // Summarize when we have more than 20 messages

        // Token limits for different models (input tokens)
        const MODEL_TOKEN_LIMITS = {
            'gpt-5': 272000,
            'gpt-5-mini': 272000,
            'gpt-5-nano': 272000,
            'gpt-4o': 128000,
            'gpt-4o-mini': 128000,
            'gpt-4-turbo': 128000,
            'gpt-4': 8000,
            'gpt-3.5-turbo': 16000
        };

        function saveConversation() {
            // Save current conversation to localStorage
            localStorage.setItem('current_conversation', JSON.stringify(messages));
        }

        function loadConversation() {
            // Load conversation from localStorage
            const saved = localStorage.getItem('current_conversation');
            if (saved) {
                try {
                    messages = JSON.parse(saved);
                    
                    // Restore messages to UI
                    if (messages.length > 0) {
                        // Remove empty state
                        const emptyState = document.querySelector('.empty-state');
                        if (emptyState) {
                            emptyState.remove();
                        }

                        // Add each message to UI
                        messages.forEach(msg => {
                            if (msg.role === 'user' || msg.role === 'assistant') {
                                addMessageToUI(msg.role, msg.content, false); // false = don't scroll
                            }
                        });

                        // Scroll to bottom after loading all messages
                        setTimeout(() => {
                            const container = document.getElementById('chatContainer');
                            container.scrollTop = container.scrollHeight;
                        }, 100);
                    }
                } catch (e) {
                    console.error('Failed to load conversation:', e);
                    messages = [];
                }
            }
        }

        function estimateTokens(text) {
            // Rough approximation: 1 token â‰ˆ 4 characters
            return Math.ceil(text.length / 4);
        }

        function calculateTotalTokens() {
            let total = 0;
            for (const msg of messages) {
                total += estimateTokens(msg.content);
            }
            return total;
        }

        function getTokenLimit() {
            return MODEL_TOKEN_LIMITS[selectedModel] || 128000;
        }

        function usesMaxCompletionTokens(model) {
            // GPT-5 models use max_completion_tokens, older models use max_tokens
            return model.startsWith('gpt-5');
        }

        function supportsTemperature(model) {
            // GPT-5 models don't support custom temperature (only default value of 1)
            return !model.startsWith('gpt-5');
        }

        function getMaxTokensParams(model, tokenCount) {
            if (usesMaxCompletionTokens(model)) {
                return { max_completion_tokens: tokenCount };
            } else {
                return { max_tokens: tokenCount };
            }
        }

        function getRequestParams(model, messages, tokenCount) {
            const params = {
                model: model,
                messages: messages,
                ...getMaxTokensParams(model, tokenCount)
            };

            // Only add temperature for models that support it
            if (supportsTemperature(model)) {
                params.temperature = 0.7;
            }

            return params;
        }

        function checkTokenLimit() {
            const totalTokens = calculateTotalTokens();
            const limit = getTokenLimit();
            const percentage = (totalTokens / limit) * 100;
            const warningEl = document.getElementById('tokenWarning');
            const warningText = document.getElementById('tokenWarningText');

            // Hide warning if below 80%
            if (percentage < 80) {
                warningEl.classList.remove('show', 'error');
                return true;
            }

            // Show warning if approaching limit (80-99%)
            if (percentage >= 80 && percentage < 100) {
                warningEl.classList.add('show');
                warningEl.classList.remove('error');
                warningText.textContent = `âš ï¸ Approaching token limit (${Math.round(percentage)}% used). Consider starting a new chat.`;
                return true;
            }

            // Show error if over limit
            if (percentage >= 100) {
                warningEl.classList.add('show', 'error');
                warningText.textContent = `ðŸš« Token limit reached (${totalTokens.toLocaleString()} / ${limit.toLocaleString()}). Start a new chat to continue.`;
                return false;
            }

            return true;
        }

        function startNewChat() {
            if (messages.length > 0) {
                const confirmed = confirm('Start a new chat? Your current conversation will be cleared.');
                if (!confirmed) return;
            }

            // Clear all messages
            messages = [];
            
            // Clear saved conversation
            localStorage.removeItem('current_conversation');
            
            // Clear the chat UI
            const container = document.getElementById('chatContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h2>How can I help you today?</h2>
                    <p>Start a conversation by typing a message below</p>
                </div>
            `;

            // Hide warning
            document.getElementById('tokenWarning').classList.remove('show', 'error');
            
            // Update counter
            updateMessageCount();
            
            console.log('ðŸ†• New chat started');
        }

        function init() {
            if (apiKey) {
                document.getElementById('apiKeyStatus').textContent = 'âœ“ API Key Set';
            }
            
            // Set the selected model in the dropdown
            document.getElementById('modelSelector').value = selectedModel;
            
            // Load saved conversation
            loadConversation();
            
            updateMessageCount();
        }

        function updateMessageCount() {
            const count = messages.length;
            const countEl = document.getElementById('messageCount');
            const hasSummary = messages[0]?.role === 'system' && 
                             messages[0]?.content?.startsWith('Previous conversation summary:');
            
            countEl.style.color = ''; // Reset color
            
            if (count === 0) {
                countEl.textContent = '0 messages';
                countEl.title = '';
                return;
            }
            
            const totalTokens = calculateTotalTokens();
            const limit = getTokenLimit();
            const percentage = Math.round((totalTokens / limit) * 100);
            
            if (hasSummary) {
                countEl.textContent = `${count - 1} recent + summary (${percentage}%)`;
                countEl.title = `Older messages summarized. Using ~${totalTokens.toLocaleString()} / ${limit.toLocaleString()} tokens`;
            } else {
                countEl.textContent = `${count} messages (${percentage}%)`;
                countEl.title = `Using ~${totalTokens.toLocaleString()} / ${limit.toLocaleString()} tokens`;
            }
        }

        function saveModel() {
            selectedModel = document.getElementById('modelSelector').value;
            localStorage.setItem('openai_model', selectedModel);
            updateMessageCount(); // Update to show new token limit
            checkTokenLimit(); // Recheck with new model's limits
        }

        async function summarizeOldMessages() {
            if (messages.length <= SUMMARIZE_THRESHOLD) {
                return; // Not enough messages to summarize yet
            }

            // Show a subtle indicator that summarization is happening
            const countEl = document.getElementById('messageCount');
            const originalText = countEl.textContent;
            countEl.textContent = 'ðŸ“ Summarizing...';
                            countEl.style.color = '#D97D55';

            // Split messages: old ones to summarize, recent ones to keep
            const messagesToSummarize = messages.slice(0, -MAX_RECENT_MESSAGES);
            const recentMessages = messages.slice(-MAX_RECENT_MESSAGES);

            // Check if we already have a summary message
            const hasSummary = messagesToSummarize[0]?.role === 'system' && 
                             messagesToSummarize[0]?.content?.startsWith('Previous conversation summary:');

            if (hasSummary) {
                // If there's already a summary, include it in the new summarization
                console.log('Updating existing summary...');
            }

            try {
                // Ask GPT to summarize the old messages
                const summaryPrompt = [
                    {
                        role: 'system',
                        content: 'You are a helpful assistant that creates concise summaries of conversations. Summarize the key points, topics discussed, and any important context from the conversation below. Keep it brief but informative.'
                    },
                    ...messagesToSummarize,
                    {
                        role: 'user',
                        content: 'Please provide a concise summary of this conversation so far, focusing on key topics, decisions, and context that would be useful to remember.'
                    }
                ];

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: summaryPrompt,
                        temperature: 0.5, // gpt-4o-mini supports temperature
                        ...getMaxTokensParams('gpt-4o-mini', 500)
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const summary = data.choices[0].message.content;

                    // Replace old messages with a single summary message
                    messages = [
                        {
                            role: 'system',
                            content: `Previous conversation summary: ${summary}`
                        },
                        ...recentMessages
                    ];

                    console.log('âœ… Conversation summarized. Kept last', MAX_RECENT_MESSAGES, 'messages.');
                    console.log('ðŸ“Š Messages reduced from', messagesToSummarize.length + recentMessages.length, 'to', messages.length);
                    updateMessageCount();
                    saveConversation(); // Save after summarization
                }
            } catch (error) {
                console.error('Failed to summarize old messages:', error);
                // If summarization fails, just keep all messages for now
                countEl.textContent = originalText;
                countEl.style.color = '';
            }
        }

        function openApiKeyModal() {
            document.getElementById('apiKeyModal').classList.add('active');
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('apiKeyInput').focus();
        }

        function closeApiKeyModal() {
            document.getElementById('apiKeyModal').classList.remove('active');
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            apiKey = input.value.trim();
            
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                document.getElementById('apiKeyStatus').textContent = 'âœ“ API Key Set';
            } else {
                localStorage.removeItem('openai_api_key');
                document.getElementById('apiKeyStatus').textContent = 'Set API Key';
            }
            
            closeApiKeyModal();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            if (!apiKey) {
                alert('Please set your OpenAI API key first');
                openApiKeyModal();
                return;
            }

            // Check token limit before sending
            if (!checkTokenLimit()) {
                alert('Token limit exceeded. Please start a new chat to continue.');
                return;
            }

            input.value = '';
            input.style.height = 'auto';

            // Remove empty state if present
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Add user message
            messages.push({ role: 'user', content: message });
            addMessageToUI('user', message);
            updateMessageCount();
            checkTokenLimit(); // Update warning after adding message
            saveConversation(); // Save after adding user message

            // Summarize old messages if needed (before making the API call)
            await summarizeOldMessages();

            // Add loading indicator
            const loadingId = addMessageToUI('assistant', '<span class="loading"></span>');
            
            // Disable send button
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(getRequestParams(selectedModel, messages, 2000))
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                // Remove loading indicator
                document.getElementById(loadingId).remove();

                // Add assistant message
                messages.push({ role: 'assistant', content: assistantMessage });
                addMessageToUI('assistant', assistantMessage);
                updateMessageCount();
                checkTokenLimit(); // Check limit after assistant response
                saveConversation(); // Save after assistant response

            } catch (error) {
                console.error('Error:', error);
                document.getElementById(loadingId).remove();
                addMessageToUI('assistant', `Error: ${error.message}`);
            } finally {
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        function addMessageToUI(role, content, shouldScroll = true) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            const messageId = 'msg-' + Date.now() + '-' + Math.random();
            messageDiv.id = messageId;
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'U' : 'AI';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${content}</div>
            `;
            
            container.appendChild(messageDiv);
            
            // Smooth scroll to bottom with mobile support (only if shouldScroll is true)
            if (shouldScroll) {
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                    // Alternative method for better mobile support
                    messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }, 100);
            }
            
            return messageId;
        }

        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            const maxHeight = window.innerWidth <= 768 ? 150 : 200; // Smaller max on mobile
            this.style.height = Math.min(this.scrollHeight, maxHeight) + 'px';
        });

        // Prevent iOS zoom on focus
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            textarea.addEventListener('focus', function() {
                viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            });
            textarea.addEventListener('blur', function() {
                viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0');
            });
        }

        // Handle mobile keyboard appearing/disappearing
        if (window.innerWidth <= 768) {
            let lastHeight = window.innerHeight;
            
            textarea.addEventListener('focus', function() {
                setTimeout(() => {
                    const container = document.getElementById('chatContainer');
                    container.scrollTop = container.scrollHeight;
                }, 300);
            });

            // Detect keyboard appearance on Android
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                if (currentHeight < lastHeight) {
                    // Keyboard appeared - scroll to bottom
                    setTimeout(() => {
                        const container = document.getElementById('chatContainer');
                        container.scrollTop = container.scrollHeight;
                    }, 100);
                }
                lastHeight = currentHeight;
            });
        }

        init();
    </script>
</body>
